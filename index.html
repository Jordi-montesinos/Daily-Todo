<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Task Organizer</title>

    <!-- React + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide (for icons) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div id="root" class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [tasks, setTasks] = useState([]);
        const [input, setInput] = useState("");

        // Render Lucide icons after every React render
        useEffect(() => {
          lucide.createIcons();
        });

        const addTask = () => {
          if (input.trim()) {
            setTasks([...tasks, input]);
            setInput("");
          }
        };

        const removeTask = (index) => {
          setTasks(tasks.filter((_, i) => i !== index));
        };

        return (
          <div className="flex flex-col gap-4">
            <h1 className="text-2xl font-bold text-center mb-2 text-gray-800">
              Weekly Task Organizer
            </h1>

            <div className="flex gap-2">
              <input
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="New task..."
                className="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <button
                onClick={addTask}
                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-1"
              >
                <i data-lucide="plus" className="w-4 h-4"></i>
                Add
              </button>
            </div>

            <ul className="mt-3 space-y-2">
              {tasks.map((task, index) => (
                <li
                  key={index}
                  className="flex justify-between items-center bg-gray-50 border rounded-lg p-2"
                >
                  <span>{task}</span>
                  <button
                    onClick={() => removeTask(index)}
                    className="text-red-500 hover:text-red-700"
                  >
                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
