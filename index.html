<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Task Organizer</title>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    table td, table th { vertical-align: top; }

<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

/* ---------- ISO week helpers ---------- */
function getISOWeekAndYear(date) {
  const tmp = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
  tmp.setUTCDate(tmp.getUTCDate() + 4 - (tmp.getUTCDay() || 7));
  const yearStart = new Date(Date.UTC(tmp.getUTCFullYear(), 0, 1));
  const weekNo = Math.ceil((((tmp - yearStart) / 86400000) + 1) / 7);
  return [weekNo, tmp.getUTCFullYear()];
}
function getDateOfISOWeek(week, year) {
  const jan4 = new Date(Date.UTC(year, 0, 4));
  const jan4Day = jan4.getUTCDay() || 7;
  const monday = new Date(jan4);
  monday.setUTCDate(jan4.getUTCDate() - (jan4Day - 1) + (week - 1) * 7);
  return new Date(monday.getUTCFullYear(), monday.getUTCMonth(), monday.getUTCDate());
}
function formatDayShort(d) {
  const dd = String(d.getDate()).padStart(2,'0');
  const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  return dd + '/' + monthNames[d.getMonth()];
}

/* ---------- tasks/week defaults ---------- */
function makeEmptyTasks() {
  return Array(16).fill(null).map((_, i) => ({
    delegatedTasks:   { text: "", status: 0, ranking: i+1, subtasks: [] },
    weeklyObjectives: { text: "", status: 0, ranking: i+1, subtasks: [] },
    monday:           { text: "", status: 0, ranking: i+1, subtasks: [] },
    tuesday:          { text: "", status: 0, ranking: i+1, subtasks: [] },
    wednesday:        { text: "", status: 0, ranking: i+1, subtasks: [] },
    thursday:         { text: "", status: 0, ranking: i+1, subtasks: [] },
    friday:           { text: "", status: 0, ranking: i+1, subtasks: [] }
  }));
}

/* compute current week/year for defaults */
const [currentWeek, currentYear] = getISOWeekAndYear(new Date());

/* ---------- helpers ---------- */
function sanitizeSubtasks(subtasks) {
  const arr = Array.isArray(subtasks) ? subtasks : [];
  return arr
    .map(s => ({ text: String(s?.text || "").trim(), done: !!s?.done }))
    .filter(s => s.text !== "");
}
function cellHasContent(cell){
  if(!cell) return false;
  if((cell.text || "").trim() !== "") return true;
  const subs = sanitizeSubtasks(cell.subtasks);
  return subs.length > 0;
}
function isBlankCell(cell){
  return !cellHasContent(cell);
}
function extractCategory(text){
  const t = (text || "").trim();
  const m = t.match(/^(.+?)\s-\s.+$/);
  return m ? m[1].trim() : "(uncategorized)";
}
function weekKey(w){
  return `${w.year || currentYear}-W${String(w.weekNumber || 0).padStart(2,'0')}`;
}
function computeWeeklyCategoryStats(weeksArr){
  const result = {};
  weeksArr.forEach(w=>{
    const wk = weekKey(w);
    result[wk] = result[wk] || {};
    (w.tasks || []).forEach(row=>{
      Object.values(row).forEach(cell=>{
        if(!cell || !(cell.text || "").trim()) return; // analytics: title only
        const cat = extractCategory(cell.text);
        result[wk][cat] = result[wk][cat] || { total:0, done:0 };
        result[wk][cat].total++;
        if(cell.status === 2) result[wk][cat].done++;
      });
    });
  });
  return result;
}
function topNCategoriesGlobal(weeklyStats, n){
  const totals = {};
  Object.values(weeklyStats).forEach(perWeek=>{
    Object.entries(perWeek).forEach(([cat, v])=>{
      totals[cat] = (totals[cat] || 0) + (v.total || 0);
    });
  });
  return Object.entries(totals)
    .sort((a,b)=>b[1]-a[1])
    .slice(0, n)
    .map(([cat])=>cat);
}
function buildWeekRows(weeklyStats, topCats){
  const weeks = Object.keys(weeklyStats).sort();
  return weeks.map(wk=>{
    const per = weeklyStats[wk] || {};
    const row = { wk, buckets: {}, total:0, done:0 };
    topCats.forEach(c=> row.buckets[c] = { total:0, done:0 });
    row.buckets["Others"] = { total:0, done:0 };

    Object.entries(per).forEach(([cat, v])=>{
      const bucket = topCats.includes(cat) ? cat : "Others";
      row.buckets[bucket].total += v.total || 0;
      row.buckets[bucket].done  += v.done  || 0;
      row.total += v.total || 0;
      row.done  += v.done  || 0;
    });

    row.completionPct = row.total ? (row.done / row.total) : 0;
    return row;
  });
}

/* ---------- Analytics View ---------- */
function AnalyticsView({ weeks }) {
  const weeklyStats = useMemo(()=> computeWeeklyCategoryStats(weeks), [weeks]);
  const top5 = useMemo(()=> topNCategoriesGlobal(weeklyStats, 5), [weeklyStats]);
  const top10 = useMemo(()=> topNCategoriesGlobal(weeklyStats, 10), [weeklyStats]);

  const rowsTop5 = useMemo(()=> buildWeekRows(weeklyStats, top5), [weeklyStats, top5]);
  const rowsTop10 = useMemo(()=> buildWeekRows(weeklyStats, top10), [weeklyStats, top10]);

  const W = 1100, H = 280, padL = 52, padR = 60, padT = 20, padB = 62;
  const plotW = W - padL - padR, plotH = H - padT - padB;
  const barCount = rowsTop5.length || 1;
  const barW = Math.max(10, Math.floor(plotW / barCount) - 6);

  const colors = ["#2563eb","#16a34a","#f97316","#a855f7","#eab308","#6b7280"]; // last = Others
  const catsForChart = [...top5, "Others"];

  return (
    <div className="p-4">
      <div className="text-sm text-gray-600 mb-2">
        Stacked mix by week (top 5 categories + Others) + completion % (line)
      </div>

      <div className="overflow-x-auto border border-gray-200 rounded bg-white">
        <svg viewBox={`0 0 ${W} ${H}`} className="w-full">
          {/* axes */}
          <line x1={padL} y1={padT} x2={padL} y2={padT+plotH} stroke="#9ca3af" />
          <line x1={padL} y1={padT+plotH} x2={padL+plotW} y2={padT+plotH} stroke="#9ca3af" />
          <line x1={padL+plotW} y1={padT} x2={padL+plotW} y2={padT+plotH} stroke="#9ca3af" />

          {[0,50,100].map(v=>{
            const y = padT + plotH - (v/100)*plotH;
            return (
              <g key={v}>
                <line x1={padL} y1={y} x2={padL+plotW} y2={y} stroke="#e5e7eb" />
                <text x={padL-8} y={y+4} textAnchor="end" fontSize="10" fill="#6b7280">{v}%</text>
                <text x={padL+plotW+8} y={y+4} textAnchor="start" fontSize="10" fill="#6b7280">{v}%</text>
              </g>
            );
          })}

          {rowsTop5.map((r, i)=>{
            const x = padL + i*(barW+6) + 3;

            // stacks to 100%
            let yCursor = padT + plotH;
            const stacks = catsForChart.map((cat, ci)=>{
              const cnt = r.buckets[cat]?.total || 0;
              const pct = r.total ? (cnt / r.total) : 0;
              const h = pct * plotH;
              yCursor -= h;
              return <rect key={cat} x={x} y={yCursor} width={barW} height={h} fill={colors[ci] || "#6b7280"} />;
            });

            const cx = x + barW/2;
            const cy = padT + plotH - (r.completionPct * plotH);

            return (
              <g key={r.wk}>
                {stacks}

                {/* completion point + segment */}
                <circle cx={cx} cy={cy} r="2.5" fill="#111827" />
                {i < rowsTop5.length-1 && (() => {
                  const n = rowsTop5[i+1];
                  const nx = padL + (i+1)*(barW+6) + 3 + barW/2;
                  const ny = padT + plotH - (n.completionPct * plotH);
                  return <line x1={cx} y1={cy} x2={nx} y2={ny} stroke="#111827" strokeWidth="1.5" />;
                })()}

                {/* labels (avoid clutter if too many weeks) */}
                {barCount <= 30 && (
                  <text x={cx} y={padT+plotH+14} textAnchor="middle" fontSize="9" fill="#6b7280">
                    {r.wk}
                  </text>
                )}
              </g>
            );
          })}

          {/* legend */}
          <g>
            {catsForChart.map((c, i)=>(
              <g key={c} transform={`translate(${padL + i*140}, ${H-16})`}>
                <rect x="0" y="-8" width="10" height="10" fill={colors[i] || "#6b7280"} />
                <text x="14" y="1" fontSize="10" fill="#374151">{c}</text>
              </g>
            ))}
            <g transform={`translate(${padL + catsForChart.length*140}, ${H-16})`}>
              <line x1="0" y1="-3" x2="14" y2="-3" stroke="#111827" strokeWidth="1.5" />
              <circle cx="7" cy="-3" r="2.5" fill="#111827" />
              <text x="18" y="1" fontSize="10" fill="#374151">Completion %</text>
            </g>
          </g>
        </svg>
      </div>

      <div className="mt-6 text-sm text-gray-600 mb-2">
        Week-by-week table (top 10 categories + Others): <span className="text-gray-500">count (completion%)</span>
      </div>

      <div className="overflow-x-auto border border-gray-200 rounded bg-white">
        <table className="min-w-[1100px] w-full border-collapse">
          <thead>
            <tr className="bg-gray-700 text-white text-xs">
              <th className="p-2 text-left">Week</th>
              {[...top10, "Others"].map(c=>(
                <th key={c} className="p-2 text-center">{c}</th>
              ))}
            </tr>
          </thead>
          <tbody>
            {rowsTop10.length === 0 ? (
              <tr><td className="p-4 text-center text-gray-500" colSpan={12}>No data yet</td></tr>
            ) : rowsTop10.map(r=>(
              <tr key={r.wk} className="border-b border-gray-200 text-xs">
                <td className="p-2 text-left font-medium">{r.wk}</td>
                {[...top10, "Others"].map(c=>{
                  const v = r.buckets[c] || { total:0, done:0 };
                  const pct = v.total ? Math.round((v.done/v.total)*100) : 0;
                  return <td key={c} className="p-2 text-center">{v.total} ({pct}%)</td>;
                })}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

/**********************
 * Main Component
 **********************/
function WeeklyTaskOrganizer() {
  const columns = ["delegatedTasks","weeklyObjectives","monday","tuesday","wednesday","thursday","friday"];

  // initialize from localStorage or default single week
  const initial = () => {
    const saved = localStorage.getItem('weekly-task-organizer');
    if (saved) {
      try {
        let parsed = JSON.parse(saved);

        // migrate/normalize cells
        parsed.forEach(week => {
          week.year = week.year ?? currentYear;
          week.weekNumber = week.weekNumber ?? currentWeek;
          week.tasks = Array.isArray(week.tasks) ? week.tasks : makeEmptyTasks();

          week.tasks.forEach(row => {
            columns.forEach(col => {
              row[col] = row[col] || { text:"", status:0, ranking:1, subtasks:[] };

              // old completed -> status
              if (row[col].status === undefined) {
                row[col].status = row[col].completed ? 2 : 0;
                delete row[col].completed;
              }

              row[col].ranking = Number(row[col].ranking || 1);
              row[col].text = String(row[col].text || "");
              row[col].subtasks = sanitizeSubtasks(row[col].subtasks);

              // If old text had newlines: first line = title, rest -> subtasks (no duplication)
              if (row[col].text.includes("\n")) {
                const lines = row[col].text.split("\n").map(s=>s.trim()).filter(Boolean);
                row[col].text = lines[0] || "";
                const rest = lines.slice(1).map(t => ({ text: t, done:false }));
                const merged = [...row[col].subtasks, ...rest];
                row[col].subtasks = sanitizeSubtasks(merged);
              }
            });
          });
        });

        return parsed;
      } catch {}
    }

    return [{
      id: Date.now(),
      weekNumber: currentWeek,
      year: currentYear,
      tasks: makeEmptyTasks()
    }];
  };

  const [weeks, setWeeks] = useState(initial);
  const [activeTab, setActiveTab] = useState('organizer'); // 'organizer' | 'summary' | 'analytics'
  const [draggedItem, setDraggedItem] = useState(null);
  const [dragOverRow, setDragOverRow] = useState(null);
  const inputRefs = useRef({});
  const fileInputRef = useRef(null);
  const [copiedKeys, setCopiedKeys] = useState(()=> new Set());

  /* colors */
  function getWeeklyObjectivesColor(i){
    if(i<=3) return { bg:"#dc2626", text:"white" };
    if(i<=7) return { bg:"#f97316", text:"white" };
    if(i<=11) return { bg:"#facc15", text:"black" };
    return { bg:"#fde68a", text:"black" };
  }
  function getDayColumnColor(i){
    if(i===0) return { bg:"#dc2626", text:"white" };
    if(i<=3) return { bg:"#fcd34d", text:"black" };
    if(i>=14) return { bg:"#eff6ff", text:"black" };
    return { bg:"#ffffff", text:"black" };
  }
  function getCellStyle(col, rowIndex, cell){
    const base =
      col === 'weeklyObjectives' ? getWeeklyObjectivesColor(rowIndex) :
      col === 'delegatedTasks' ? { bg:"#ffffff", text:"black" } :
      getDayColumnColor(rowIndex);

    const has = cellHasContent(cell);
    if(!has){
      return { bg: base.bg + "33", text: "#9ca3af", ghost: true };
    }
    return { ...base, ghost: false };
  }

  /* sorting + update logic */
  function getCategoryRange(col, rowIndex){
    if(col === 'weeklyObjectives'){
      if(rowIndex <= 3) return [0,3];
      if(rowIndex <= 7) return [4,7];
      if(rowIndex <= 11) return [8,11];
      return [12,15];
    }
    if(col === 'delegatedTasks') return [0,15];
    if(rowIndex === 0) return [0,0];
    if(rowIndex <= 3) return [1,3];
    if(rowIndex <= 13) return [4,13];
    return [14,15];
  }

  function sortColumnByCategory(tasks, col) {
    const newTasks = [...tasks];
    const ranges = [
      getCategoryRange(col,0),
      getCategoryRange(col,4),
      getCategoryRange(col,8),
      getCategoryRange(col,12)
    ];

    ranges.forEach(([start,end]) => {
      const seg = [];
      for (let i = start; i <= end; i++) seg.push(newTasks[i][col]);

      const filled   = seg.filter(c => cellHasContent(c) && c.status !== 2);
      const complete = seg.filter(c => cellHasContent(c) && c.status === 2);
      const blanks   = seg.filter(c => !cellHasContent(c));

      const merged = [...filled, ...complete, ...blanks];

      merged.forEach((cell, idx) => {
        const normalized = {
          text: String(cell.text || ""),
          status: Number(cell.status ?? 0),
          ranking: idx + 1,
          subtasks: sanitizeSubtasks(cell.subtasks)
        };
        newTasks[start + idx] = { ...newTasks[start + idx], [col]: normalized };
      });
    });

    return newTasks;
  }

  function toggleSubtask(weekId, rowIndex, col, subIndex){
    setWeeks(prev => prev.map(w => {
      if(w.id !== weekId) return w;
      const tasks = [...w.tasks];
      const cell = tasks[rowIndex][col];
      const subs = sanitizeSubtasks(cell.subtasks);
      if(!subs[subIndex]) return w;
      subs[subIndex] = { ...subs[subIndex], done: !subs[subIndex].done };
      tasks[rowIndex] = { ...tasks[rowIndex], [col]: { ...cell, subtasks: subs } };
      return { ...w, tasks };
    }));
  }

  function updateSubtaskText(weekId, rowIndex, col, subIndex, text){
    setWeeks(prev => prev.map(w => {
      if(w.id !== weekId) return w;
      const tasks = [...w.tasks];
      const cell = tasks[rowIndex][col];
      const subs = Array.isArray(cell.subtasks) ? [...cell.subtasks] : [];
      subs[subIndex] = { ...(subs[subIndex] || { done:false }), text };
      tasks[rowIndex] = { ...tasks[rowIndex], [col]: { ...cell, subtasks: subs } };
      return { ...w, tasks };
    }));
  }

  function addEmptySubtask(weekId, rowIndex, col){
    setWeeks(prev => prev.map(w => {
      if(w.id !== weekId) return w;
      const tasks = [...w.tasks];
      const cell = tasks[rowIndex][col];
      const subs = Array.isArray(cell.subtasks) ? [...cell.subtasks] : [];
      subs.push({ text:"", done:false });
      tasks[rowIndex] = { ...tasks[rowIndex], [col]: { ...cell, subtasks: subs } };
      return { ...w, tasks };
    }));
  }

  function normalizeCellAndResort(weekId, colToSort){
    setWeeks(prev => prev.map(w => {
      if(w.id !== weekId) return w;
      const normalized = w.tasks.map((row, i)=>({
        ...row,
        [colToSort]: {
          text: String(row[colToSort]?.text || ""),
          status: Number(row[colToSort]?.status ?? 0),
          ranking: Number(row[colToSort]?.ranking ?? (i+1)),
          subtasks: sanitizeSubtasks(row[colToSort]?.subtasks)
        }
      }));
      const sorted = sortColumnByCategory(normalized, colToSort);
      return { ...w, tasks: sorted };
    }));
  }

  function updateTask(weekId, rowIndex, col, field, value) {
    setWeeks(prev => prev.map(w => {
      if (w.id !== weekId) return w;
      let newTasks = [...w.tasks];

      const prevCell = newTasks[rowIndex][col] || { text:"", status:0, ranking: rowIndex+1, subtasks:[] };
      let nextCell = { ...prevCell, [field]: value };

      // keep title single-line
      if(field === "text") nextCell.text = String(nextCell.text || "").replace(/\n/g, " ");

      // sanitize subtasks whenever touching the cell
      nextCell.subtasks = sanitizeSubtasks(nextCell.subtasks);

      newTasks[rowIndex] = { ...newTasks[rowIndex], [col]: nextCell };

      // do not auto-sort while typing title text
      if (field !== "text") {
        newTasks = sortColumnByCategory(newTasks, col);
      }

      return { ...w, tasks: newTasks };
    }));
  }

  /* Auto-resize all title textareas on load/refresh */
  useEffect(() => {
    Object.values(inputRefs.current).forEach(el => {
      if (el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
      }
    });
  }, [weeks]);

  // reset drag highlight if drag ends outside a cell
  useEffect(() => {
    const onDropAnywhere = () => setDragOverRow(null);
    const onDragEnd = () => setDragOverRow(null);
    window.addEventListener('drop', onDropAnywhere);
    window.addEventListener('dragend', onDragEnd);
    return () => {
      window.removeEventListener('drop', onDropAnywhere);
      window.removeEventListener('dragend', onDragEnd);
    };
  }, []);

  /* drag/drop: move or copy across columns (CTRL = copy) */
  function handleDrop(e, weekId, targetRow, targetCol) {
    e.preventDefault();
    if (!draggedItem || draggedItem.weekId !== weekId) {
      setDraggedItem(null);
      return;
    }

    const isCopy = e.ctrlKey;

    setWeeks(prev => prev.map(w => {
      if (w.id !== weekId) return w;
      let tasks = [...w.tasks];

      const srcCol = draggedItem.col;
      const srcRow = draggedItem.rowIndex;
      const dragged = tasks[srcRow][srcCol];

      if (isBlankCell(dragged)) return w;

      const target = tasks[targetRow][targetCol];

      // clear source if move
      if (!isCopy) {
        tasks[srcRow] = {
          ...tasks[srcRow],
          [srcCol]: { text:"", status:0, ranking: srcRow+1, subtasks:[] }
        };
      }

      // If target is blank, just fill it.
      // If target is filled, push down from targetRow.
      if (isBlankCell(target)) {
        tasks[targetRow] = {
          ...tasks[targetRow],
          [targetCol]: { ...dragged, ranking: targetRow+1, subtasks: sanitizeSubtasks(dragged.subtasks) }
        };
      } else {
        for (let i = tasks.length - 1; i > targetRow; i--) {
          tasks[i] = {
            ...tasks[i],
            [targetCol]: {
              ...tasks[i-1][targetCol],
              ranking: i+1,
              subtasks: sanitizeSubtasks(tasks[i-1][targetCol]?.subtasks)
            }
          };
        }
        tasks[targetRow] = {
          ...tasks[targetRow],
          [targetCol]: { ...dragged, ranking: targetRow+1, subtasks: sanitizeSubtasks(dragged.subtasks) }
        };
      }

      // normalize / reorg both columns
      tasks = sortColumnByCategory(tasks, targetCol);
      if (!isCopy) tasks = sortColumnByCategory(tasks, srcCol);

      return { ...w, tasks };
    }));

    setDraggedItem(null);
  }

  /* keyboard nav */
  function focusCell(weekId, row, colIndex){
    if(row < 0 || colIndex < 0 || colIndex >= columns.length || row >= 16) return;
    const key = `${weekId}-${row}-${colIndex}`;
    const el = inputRefs.current[key];
    if(el) el.focus();
  }

  function handleKeyDown(e, weekId, row, colIndex){
    // Enter: force reorg, then move focus down
    if(e.key === 'Enter' && !e.shiftKey && !e.altKey){
      e.preventDefault();
      const col = columns[colIndex];
      normalizeCellAndResort(weekId, col);
      focusCell(weekId, row+1, colIndex);
      return;
    }

    // Shift+Enter: move up
    if(e.key === 'Enter' && e.shiftKey){
      e.preventDefault();
      focusCell(weekId, row-1, colIndex);
      return;
    }

    // Tab navigation
    if(e.key === 'Tab' && !e.shiftKey){
      e.preventDefault();
      focusCell(weekId, row, colIndex+1);
      return;
    }
    if(e.key === 'Tab' && e.shiftKey){
      e.preventDefault();
      focusCell(weekId, row, colIndex-1);
      return;
    }
  }

  /* add new week */
  function addNewWeek(){
    const prev = weeks[0];
    const nowYear = new Date().getFullYear();
    const nextNum = prev && typeof prev.weekNumber === 'number' ? prev.weekNumber + 1 : currentWeek;
    const newWeek = { id: Date.now(), weekNumber: nextNum, year: nowYear, tasks: makeEmptyTasks() };

    if(prev){
      const openDel = prev.tasks.filter(t => (t.delegatedTasks.text || "").trim() && t.delegatedTasks.status !== 2);
      const openObj = prev.tasks.filter(t => (t.weeklyObjectives.text || "").trim() && t.weeklyObjectives.status !== 2);

      openDel.forEach((t, idx) => {
        if(idx < 16) newWeek.tasks[idx].delegatedTasks = { ...t.delegatedTasks, status:0, subtasks: sanitizeSubtasks(t.delegatedTasks.subtasks) };
      });
      openObj.forEach((t, idx) => {
        if(idx < 16) newWeek.tasks[idx].weeklyObjectives = { ...t.weeklyObjectives, status:0, subtasks: sanitizeSubtasks(t.weeklyObjectives.subtasks) };
      });
    }

    setWeeks([newWeek, ...weeks]);
  }

  /* save/load */
  function saveToFile(){
    const blob = new Blob([JSON.stringify(weeks, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const today = new Date().toISOString().split('T')[0];
    a.download = `weekly-organizer-${today}.json`;
    a.click();
    URL.revokeObjectURL(a.href);
  }
  function loadFromFile(e){
    const f = e.target.files?.[0]; if(!f) return;
    const r = new FileReader();
    r.onload = ev => {
      try { setWeeks(JSON.parse(ev.target.result)); } catch { alert('Invalid file'); }
    };
    r.readAsText(f);
  }

  /* localStorage autosave */
  useEffect(()=> {
    try { localStorage.setItem('weekly-task-organizer', JSON.stringify(weeks)); } catch {}
  }, [weeks]);

  /* auto-download 2 minutes after last change */
  useEffect(() => {
    if (!weeks || weeks.length === 0) return;
    const timer = setTimeout(() => { saveToFile(); }, 2 * 60 * 1000);
    return () => clearTimeout(timer);
  }, [weeks]);

  /* week number edit */
  function updateWeekNumber(weekId, newNumber){
    setWeeks(prev => prev.map(w => w.id === weekId ? { ...w, weekNumber: newNumber } : w));
  }

  /* today detection */
  const today = new Date();
  const todayKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;

  /* summary */
  const [summaryFilter, setSummaryFilter] = useState('All');
  const summaryRows = useMemo(() => {
    const rows = [];
    const mapColName = {
      delegatedTasks: 'Delegated',
      weeklyObjectives: 'Objectives',
      monday: 'Monday',
      tuesday: 'Tuesday',
      wednesday: 'Wednesday',
      thursday: 'Thursday',
      friday: 'Friday'
    };

    weeks.slice().reverse().forEach(w => {
      columns.forEach(col => {
        w.tasks.forEach((t, idx) => {
          const cell = t[col];
          if((cell?.text || "").trim() && cell.status !== 2){
            rows.push({
              key: `${w.id}-${col}-${idx}`,
              weekId: w.id,
              weekNumber: w.weekNumber,
              year: w.year,
              col,
              colLabel: mapColName[col],
              text: cell.text
            });
          }
        });
      });
    });

    return rows.filter(r => {
      if(summaryFilter === 'All') return true;
      if(summaryFilter === 'Delegated') return r.col === 'delegatedTasks';
      if(summaryFilter === 'Objectives') return r.col === 'weeklyObjectives';
      if(summaryFilter === 'Days') return ['monday','tuesday','wednesday','thursday','friday'].includes(r.col);
      return true;
    });
  }, [weeks, summaryFilter]);

  function addAllToNextWeekFromSummary(){
    if(summaryRows.length === 0) return;
    const latest = weeks[0];
    const nowYear = new Date().getFullYear();
    const nextNum = latest && typeof latest.weekNumber === 'number' ? latest.weekNumber + 1 : currentWeek;
    let nextWeek = weeks.find(w => w.weekNumber === nextNum && (w.year || nowYear) === nowYear);

    if(!nextWeek){
      nextWeek = { id: Date.now(), weekNumber: nextNum, year: nowYear, tasks: makeEmptyTasks() };
      setWeeks(prev => [nextWeek, ...prev]);
      setTimeout(()=> doCopyTo(nextWeek.id), 0);
    } else {
      doCopyTo(nextWeek.id);
    }
  }

  function doCopyTo(nextWeekId){
    setWeeks(prev => prev.map(w => {
      if(w.id !== nextWeekId) return w;
      const tasks = [...w.tasks];
      let writeIndex = 15;
      summaryRows.forEach(row => {
        if(writeIndex < 0) return;
        tasks[writeIndex].weeklyObjectives = { text: row.text, status: 0, ranking: writeIndex+1, subtasks: [] };
        writeIndex--;
      });
      return { ...w, tasks };
    }));

    setCopiedKeys(prev => {
      const next = new Set(prev);
      summaryRows.forEach(r => next.add(r.key));
      return next;
    });
  }

  return (
    <div className="p-1 bg-white min-h-screen">
      <div className="bg-white w-full">
        {/* Tabs */}
        <div className="flex items-center gap-2 px-2 py-2 border-b border-gray-200">
          <button
            onClick={()=>setActiveTab('organizer')}
            className={`px-4 py-2 rounded-md text-sm font-medium transition ${
              activeTab==='organizer'
                ? 'bg-blue-600 text-white shadow'
                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
            }`}
          >
            Weekly Organizer
          </button>

          <button
            onClick={()=>setActiveTab('summary')}
            className={`px-4 py-2 rounded-md text-sm font-medium transition ${
              activeTab==='summary'
                ? 'bg-blue-600 text-white shadow'
                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
            }`}
          >
            Monthly Summary
          </button>

          <button
            onClick={()=>setActiveTab('analytics')}
            className={`px-4 py-2 rounded-md text-sm font-medium transition ${
              activeTab==='analytics'
                ? 'bg-blue-600 text-white shadow'
                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
            }`}
          >
            Analytics
          </button>

          <div className="ml-auto flex gap-2">
            <button onClick={saveToFile} className="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded">Save</button>
            <button onClick={()=>fileInputRef.current?.click()} className="bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded">Load</button>
            <input ref={fileInputRef} type="file" accept=".json" className="hidden" onChange={loadFromFile} />
            {activeTab==='organizer' && (
              <button onClick={addNewWeek} className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded">Add Week</button>
            )}
          </div>
        </div>

        {activeTab==='organizer' ? (
          <div>
            {weeks.map((week)=>{
              const year = week.year || currentYear;
              const wkNum = Number(week.weekNumber) || currentWeek;
              const monday = getDateOfISOWeek(wkNum, year);
              const dates = [
                monday,
                new Date(monday.getFullYear(), monday.getMonth(), monday.getDate()+1),
                new Date(monday.getFullYear(), monday.getMonth(), monday.getDate()+2),
                new Date(monday.getFullYear(), monday.getMonth(), monday.getDate()+3),
                new Date(monday.getFullYear(), monday.getMonth(), monday.getDate()+4)
              ];

              // Mon..Fri = indices 2..6
              let todayColIndex = -1;
              dates.forEach((d,i)=>{
                const key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                if(key === todayKey) todayColIndex = i + 2;
              });

              return (
                <table key={week.id} className="w-full border-collapse mb-2">
                  <thead>
                    <tr>
                      <th
                        className="text-white text-center px-1 py-[2px] text-xs"
                        style={{
                          background: todayColIndex===0 ? '#3b82f6' : '#374151',
                          borderLeft: todayColIndex===0 ? '3px solid #2563eb' : '0',
                          borderRight: todayColIndex===0 ? '3px solid #2563eb' : '0',
                          whiteSpace: 'nowrap',
                          width: '120px'
                        }}
                      >
                        W-
                        <input
                          value={week.weekNumber}
                          onChange={(e)=> updateWeekNumber(week.id, parseInt(e.target.value) || 0)}
                          className="w-8 text-xs font-semibold bg-transparent border-b border-gray-300 focus:outline-none text-white text-center"
                          title="Click to edit week number"
                        />{" "}
                        / Deleg.
                      </th>

                      <th className="text-white text-center px-2 py-1 text-xs" style={{ background:'#374151', whiteSpace:'nowrap' }}>
                        Weekly Objectives
                      </th>

                      {["Monday","Tuesday","Wednesday","Thursday","Friday"].map((day,i)=>{
                        const idx = i + 2;
                        const isToday = idx === todayColIndex;
                        return (
                          <th
                            key={day}
                            className="text-white text-center px-2 py-1 text-xs"
                            style={{
                              background: isToday ? '#3b82f6' : '#374151',
                              borderLeft: isToday ? '3px solid #2563eb' : '0',
                              borderRight: isToday ? '3px solid #2563eb' : '0',
                              whiteSpace:'nowrap'
                            }}
                          >
                            {day} ({formatDayShort(dates[i])})
                          </th>
                        );
                      })}
                    </tr>
                  </thead>

                  <tbody>
                    {week.tasks.map((task,rowIndex)=>(
                      <tr key={rowIndex}>
                        {columns.map((col,colIndex)=>{
                          const style = getCellStyle(col, rowIndex, task[col]);
                          const isToday = colIndex === todayColIndex;
                          const leftBorder = colIndex === 0 ? '0' : '1px solid rgba(0,0,0,0.06)';
                          const cellBorderLeft = isToday ? '3px solid #2563eb' : leftBorder;
                          const cellBorderRight = isToday ? '3px solid #2563eb' : '0';

                          return (
                            <td
                              key={col}
                              onDragOver={(e) => { e.preventDefault(); setDragOverRow({ weekId: week.id, rowIndex, col }); }}
                              onDragLeave={() => setDragOverRow(null)}
                              onDrop={(e) => { handleDrop(e, week.id, rowIndex, col); setDragOverRow(null); }}
                              style={{
                                backgroundColor: style.bg,
                                borderLeft: cellBorderLeft,
                                borderRight: cellBorderRight,
                                verticalAlign:'top',
                                padding:'2px',
                                width: col === "delegatedTasks" ? "120px" : "auto",
                                outline: dragOverRow &&
                                         dragOverRow.weekId === week.id &&
                                         dragOverRow.rowIndex === rowIndex &&
                                         dragOverRow.col === col
                                         ? "2px dashed #2563eb"
                                         : "none",
                                outlineOffset: -2
                              }}
                            >
                              <div style={{ display:'flex', alignItems:'flex-start', gap:6 }}>
                                {/* Control stack */}
                                <div style={{
                                  width: 18,
                                  display: 'flex',
                                  flexDirection: 'column',
                                  alignItems: 'center',
                                  justifyContent: 'flex-start',
                                  gap: 3,
                                  opacity: style.ghost ? 0.4 : 1
                                }}>
                                  <input
                                    type="number"
                                    min="1"
                                    value={task[col].ranking}
                                    draggable
                                    onDragStart={()=>setDraggedItem({weekId:week.id,rowIndex,col})}
                                    onChange={(e)=>updateTask(week.id,rowIndex,col,'ranking', parseInt(e.target.value)||1)}
                                    style={{
                                      width: 16,
                                      height: 14,
                                      textAlign: 'center',
                                      fontSize: 9,
                                      lineHeight: '14px',
                                      background: 'transparent',
                                      color: style.text,
                                      border: 'none',
                                      outline: 'none',
                                      padding: 0,
                                      cursor: 'grab'
                                    }}
                                  />

                                  {/* small status box (default white) */}
                                  <div
                                    onClick={() => {
                                      const nextStatus = ((task[col].status ?? 0) + 1) % 3; // 0->1->2->0
                                      updateTask(week.id, rowIndex, col, 'status', nextStatus);
                                    }}
                                    style={{
                                      width: 12,
                                      height: 12,
                                      borderRadius: 2,
                                      border: "1px solid #ccc",
                                      background:
                                        task[col].status === 0 ? "#fff" :
                                        task[col].status === 1 ? "#f97316" :
                                        "#22c55e",
                                      cursor: "pointer"
                                    }}
                                    title="Click: open â†’ ongoing â†’ done"
                                  />
                                </div>

                                {/* Title + Subtasks */}
                                <div style={{ flex:1 }}>
                                  {/* Title (single line) */}
                                  <textarea
                                    value={task[col].text}
                                    onChange={(e)=>updateTask(week.id,rowIndex,col,'text', e.target.value.replace(/\n/g,' '))}
                                    onKeyDown={(e)=>{
                                      if(e.key === 'Enter' && e.altKey){
                                        e.preventDefault();
                                        addEmptySubtask(week.id, rowIndex, col);
                                        return;
                                      }
                                      handleKeyDown(e, week.id, rowIndex, colIndex);
                                    }}
                                    onBlur={()=>{
                                      // finalize: trim subtasks + resort this column
                                      setWeeks(prev => prev.map(w=>{
                                        if(w.id !== week.id) return w;
                                        const tasks = [...w.tasks];
                                        const cell = tasks[rowIndex][col];
                                        tasks[rowIndex] = {
                                          ...tasks[rowIndex],
                                          [col]: {
                                            ...cell,
                                            text: String(cell.text || "").trim(),
                                            subtasks: sanitizeSubtasks(cell.subtasks)
                                          }
                                        };
                                        const sorted = sortColumnByCategory(tasks, col);
                                        return { ...w, tasks: sorted };
                                      }));
                                    }}
                                    ref={el=>{
                                      inputRefs.current[`${week.id}-${rowIndex}-${colIndex}`]=el;
                                    }}
                                    placeholder={style.ghost ? "..." : "Task..."}
                                    style={{
                                      width:'100%',
                                      minHeight:20,
                                      resize:'none',
                                      overflow:'hidden',
                                      background:'transparent',
                                      color: task[col].status === 2
                                        ? (((style.bg || "").includes("#dc2626") || (style.bg || "").includes("#f97316")) ? "#fff" : "#6b7280")
                                        : style.text,
                                      textDecoration: task[col].status === 2 ? "line-through" : "none",
                                      border:'none',
                                      outline:'none',
                                      fontSize:12,
                                      lineHeight:'1.2rem',
                                      fontStyle: style.ghost ? 'italic' : 'normal'
                                    }}
                                    onInput={(e)=>{
                                      e.target.style.height='auto';
                                      e.target.style.height=e.target.scrollHeight+'px';
                                    }}
                                  />

                                  {/* Subtasks (each new line is a subtask; no duplicated title) */}
                                  {Array.isArray(task[col].subtasks) && task[col].subtasks.length > 0 && (
                                    <div style={{ marginTop: 4, display:'flex', flexDirection:'column', gap:4 }}>
                                      {task[col].subtasks.map((s, si)=>(
                                        <div key={si} style={{ display:'flex', alignItems:'center', gap:8 }}>
                                          <div
                                            onClick={()=>toggleSubtask(week.id, rowIndex, col, si)}
                                            style={{
                                              width: 10,
                                              height: 10,
                                              borderRadius: 2,
                                              border: '1px solid #9ca3af',
                                              background: s.done ? '#22c55e' : '#fff',
                                              cursor: 'pointer',
                                              flex: '0 0 auto'
                                            }}
                                            title="Toggle subtask"
                                          />
                                          <input
                                            value={s.text}
                                            onChange={(e)=>updateSubtaskText(week.id, rowIndex, col, si, e.target.value)}
                                            onBlur={()=>{
                                              // remove empty subtasks when leaving
                                              setWeeks(prev => prev.map(w=>{
                                                if(w.id !== week.id) return w;
                                                const tasks = [...w.tasks];
                                                const cell = tasks[rowIndex][col];
                                                tasks[rowIndex] = {
                                                  ...tasks[rowIndex],
                                                  [col]: { ...cell, subtasks: sanitizeSubtasks(cell.subtasks) }
                                                };
                                                return { ...w, tasks };
                                              }));
                                            }}
                                            placeholder="Subtask..."
                                            style={{
                                              width:'100%',
                                              background:'transparent',
                                              border:'none',
                                              outline:'none',
                                              fontSize:12,
                                              lineHeight:'1.2rem',
                                              color: s.done ? '#6b7280' : style.text,
                                              textDecoration: s.done ? 'line-through' : 'none'
                                            }}
                                          />
                                        </div>
                                      ))}
                                    </div>
                                  )}
                                </div>
                              </div>
                            </td>
                          );
                        })}
                      </tr>
                    ))}
                  </tbody>
                </table>
              );
            })}
          </div>
        ) : activeTab === 'analytics' ? (
          <AnalyticsView weeks={weeks} />
        ) : (
          /* ---------- SUMMARY TAB ---------- */
          <div className="w-full p-3">
            <div className="flex items-center gap-3 mb-3">
              <label className="text-sm text-gray-600">Filter:</label>
              <select
                value={summaryFilter}
                onChange={(e)=>setSummaryFilter(e.target.value)}
                className="border border-gray-300 rounded px-2 py-1 text-sm"
              >
                <option>All</option>
                <option>Delegated</option>
                <option>Objectives</option>
                <option>Days</option>
              </select>

              <button
                onClick={addAllToNextWeekFromSummary}
                className="ml-auto flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded"
                title="Add all open tasks below to the next week's Weekly Objectives (creates it if needed). Tasks will fill from the bottom."
              >
                Add All to Next Week
              </button>
            </div>

            <div className="overflow-x-auto">
              <table className="w-full" style={{ borderCollapse:'collapse' }}>
                <thead>
                  <tr className="bg-gray-700 text-white text-sm">
                    <th className="p-2 text-center">Week</th>
                    <th className="p-2 text-center">Year</th>
                    <th className="p-2 text-center">Column</th>
                    <th className="p-2 text-center">Task</th>
                    <th className="p-2 text-center">Copied</th>
                  </tr>
                </thead>
                <tbody>
                  {summaryRows.length === 0 ? (
                    <tr>
                      <td colSpan="5" className="p-4 text-center text-gray-500">No open tasks ðŸŽ‰</td>
                    </tr>
                  ) : summaryRows.map(row => (
                    <tr key={row.key} className="border-b border-gray-200">
                      <td className="p-2 text-center">{row.weekNumber}</td>
                      <td className="p-2 text-center">{row.year}</td>
                      <td className="p-2 text-center">{row.colLabel}</td>
                      <td className="p-2">{row.text}</td>
                      <td className="p-2 text-center">{copiedKeys.has(row.key) ? 'âœ“' : ''}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        )}

      </div>
    </div>
  );
}

/* ---------- boot ---------- */
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<WeeklyTaskOrganizer />);
</script>
</body>
</html>
